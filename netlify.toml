[build]
command = "npm run build"
publish = "build/client"

[dev]
command = "npm run dev"
framework = "vite"

# Set immutable caching for static files, because they have fingerprinted filenames

[build.environment]
NODE_ENV = "production"

[build.lifecycle]
onPreBuild = "netlify functions:invoke get-db"
onPostBuild = "netlify functions:invoke upload-db"

[[headers]]
for = "/build/*"

[headers.values]

"Cache-Control" = "public, max-age=31560000, immutable"
